<html>
    <head>
        <title>Bgimg</title>
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
    </head>
    <body>
        <h1>Defaults</h1>
        <div
            class="demodiv demo"
            data-bgimg="./assets/200x200-4.png"
            ></div>

        <h1>JavaScript</h1>
        <div
            class="demodiv demo2"></div>

        <h1>Data Attributes</h1>
        <div
            class="demodiv demo3"
            data-bgimg="./assets/200x500.png"
            data-bgimg-color="rgba(72, 79, 221, 1)"
            data-bgimg-repeat="no-repeat"
            data-bgimg-size="contain"
            data-bgimg-position="bottom right"
            ></div>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../jquery.bgimg.js"></script>
        <script type="text/javascript">
            $('.demo').bgimg();
            $('.demo2').bgimg({
                backgroundImage: './assets/300x300.png',
                backgroundColor: '#D14',
                backgroundRepeat: 'repeat-x',
                backgroundSize: '50px 50px',
                backgroundPosition: 'top center'
            });
            $('.demo3').bgimg()
        </script>
    </body>
</html>
